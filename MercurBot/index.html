<!DOCTYPE html>
<html>
<head>
  <title>MercurBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body {
    margin: 40px;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at 30% 30%, #00d0ff, #0697f8);
    color: #d1d1d1;
    line-height: 1.6;
}

/* Headings */
h1 {
    font-weight: 800;
    font-size: 2.5rem;
    margin-bottom: 10px;
}

/* Paragraph */
p {
    font-size: 1.1rem;
    color: #475569;
}

/* Optional subtle card effect */
.content {
    max-width: 700px;
}

/* Glass Card */
.card {
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 400px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    transition: 0.3s ease;
}

.card:hover {
    transform: translateY(-10px);
}

button {
    margin-top: 20px;
    padding: 12px 24px;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    background: linear-gradient(45deg,#8b5cf6,#6366f1);
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    box-shadow: 0 0 20px #8b5cf6;
}
</style>
</head>
<body>

<div class="content">
  <h1>MercurBot</h1>
  <p>Coming soon...</p>
</div>


</body>
</html>
